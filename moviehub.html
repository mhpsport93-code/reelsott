<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iframe Full Allow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<script>
(function () {

  const iframe = document.createElement("iframe");

  iframe.src = "https://moviehubplay-three.vercel.app/";

  /* ❌ NO SANDBOX = MAX FREEDOM */
  // iframe.setAttribute("sandbox", "");

  /* ✅ ALL POSSIBLE ALLOW */
  iframe.setAttribute("allow",
    `
    fullscreen;
    autoplay;
    encrypted-media;
    picture-in-picture;
    web-share;
    clipboard-read;
    clipboard-write;
    payment;
    accelerometer;
    gyroscope;
    microphone;
    camera;
    geolocation
    `
  );

  iframe.allowFullscreen = true;
  iframe.loading = "eager";
  iframe.referrerPolicy = "no-referrer-when-downgrade";

  document.body.appendChild(iframe);

})();
</script>

</body>
</html>
