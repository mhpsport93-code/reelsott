<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

#iframe-box {
  width: 100%;
  height: 100%;
}

#iframe-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div id="iframe-box"></div>

<script>
(function () {
  const iframe = document.createElement("iframe");

  iframe.src = "https://moviehubplay-three.vercel.app/";
  
  iframe.allowFullscreen = true;

  
  iframe.setAttribute("sandbox",
    "allow-same-origin allow-scripts allow-forms allow-popups allow-downloads allow-downloads-without-user-activation"
  );

  iframe.setAttribute("allow",
    "fullscreen; autoplay; encrypted-media"
  );

  iframe.referrerPolicy = "no-referrer-when-downgrade";

  document.getElementById("iframe-box").appendChild(iframe);
})();
</script>

</body>
</html>
