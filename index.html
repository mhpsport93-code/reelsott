<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reels OTT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0e0e0e;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#111;
  padding:12px 14px;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid #222;
}
.logo{
  font-weight:800;
  font-size:18px;
}
.search{
  flex:1;
}
.search input{
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#1c1c1c;
  color:#fff;
  font-size:14px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:12px;
}
.card{
  cursor:pointer;
}
.card img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
  border-radius:10px;
}
.card h4{
  font-size:13px;
  margin-top:4px;
  opacity:.9;
}

/* ===== REELS ===== */
.reels{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  z-index:99;
}
.reel{
  height:100vh;
  scroll-snap-align:start;
}
.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.close{
  position:fixed;
  top:12px;
  right:14px;
  font-size:26px;
  z-index:999;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  padding:14px;
  text-align:center;
  font-size:12px;
  color:#aaa;
  border-top:1px solid #222;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">ðŸŽ¬ ReelsOTT</div>
  <div class="search">
    <input type="text" id="searchInput" placeholder="Search reels...">
  </div>
</header>

<!-- HOME GRID -->
<div class="grid" id="grid"></div>

<!-- FOOTER -->
<footer>
  Â© 2026 ReelsOTT â€¢ Powered by GitHub Pages
</footer>

<!-- REELS VIEW -->
<div class="reels" id="reels">
  <div class="close" onclick="closeReels()">âœ•</div>
  <div id="reelWrap"></div>
</div>

<script>
let allPosts = [];
let filteredPosts = [];

/* =========================
   LOAD POSTS (AUTO)
========================= */
fetch("posts/index.json")
.then(r => r.json())
.then(slugs => {
  return Promise.all(
    slugs.map(s =>
      fetch("posts/" + s + ".json").then(r => r.json())
    )
  );
})
.then(data => {
  allPosts = data;
  filteredPosts = data;
  render();
})
.catch(err => {
  console.error("Post load error:", err);
});

/* =========================
   RENDER GRID + REELS
========================= */
function render(){
  const grid = document.getElementById("grid");
  const reelWrap = document.getElementById("reelWrap");
  grid.innerHTML = "";
  reelWrap.innerHTML = "";

  filteredPosts.forEach((p,i)=>{
    grid.innerHTML += `
      <div class="card" onclick="openReels(${i})">
        <img src="${p.poster}">
        <h4>${p.title}</h4>
      </div>
    `;
    reelWrap.innerHTML += `
      <div class="reel">
        <video src="${p.video}" muted loop playsinline></video>
      </div>
    `;
  });
}

/* =========================
   SEARCH
========================= */
document.getElementById("searchInput").addEventListener("input", function(){
  const q = this.value.toLowerCase();
  filteredPosts = allPosts.filter(p =>
    p.title.toLowerCase().includes(q)
  );
  render();
});

/* =========================
   REELS CONTROLS
========================= */
const reels = document.getElementById("reels");

function openReels(i){
  reels.style.display="block";
  reels.scrollTo(0, i * innerHeight);
  playVisible();
}
function closeReels(){
  reels.style.display="none";
  document.querySelectorAll("video").forEach(v => v.pause());
}
function playVisible(){
  document.querySelectorAll(".reel").forEach(r=>{
    const v = r.querySelector("video");
    const b = r.getBoundingClientRect();
    (b.top>=0 && b.bottom<=innerHeight) ? v.play() : v.pause();
  });
}
reels.addEventListener("scroll", playVisible);
</script>

</body>
</html>
