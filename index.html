<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reels OTT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:linear-gradient(180deg,#0e0e0e,#121212);
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:rgba(20,20,20,.85);
  backdrop-filter:blur(10px);
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  border-bottom:1px solid rgba(255,255,255,.06);
}
.logo{
  font-size:20px;
  font-weight:800;
  background:linear-gradient(90deg,#ff7adf,#7aa2ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.search{flex:1}
.search input{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#1c1c1c;
  color:#fff;
  font-size:14px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  padding:16px;
}
.card{
  cursor:pointer;
}
.poster{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#222;
}
.poster img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
  display:block;
}
.poster::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    180deg,
    rgba(0,0,0,0) 55%,
    rgba(0,0,0,.65) 100%
  );
}
.card h4{
  font-size:14px;
  margin-top:8px;
  line-height:1.35;
  font-weight:600;
  color:#f2f2f2;
}

/* ===== NOTICE ===== */
.notice{
  padding:30px;
  text-align:center;
  color:#aaa;
  font-size:14px;
}

/* ===== FOOTER ===== */
footer{
  padding:18px 14px;
  text-align:center;
  font-size:12px;
  color:#888;
  border-top:1px solid rgba(255,255,255,.06);
}

/* ===== REELS ===== */
.reels{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  z-index:99;
}
.reel{
  height:100vh;
  scroll-snap-align:start;
}
.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.close{
  position:fixed;
  top:14px;
  right:16px;
  font-size:26px;
  z-index:999;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">ReelsOTT</div>
  <div class="search">
    <input id="searchInput" placeholder="Search shows…">
  </div>
</header>

<!-- GRID -->
<div id="grid" class="grid"></div>

<!-- NOTICE -->
<div id="notice" class="notice">Loading content…</div>

<!-- FOOTER -->
<footer>
  © 2026 ReelsOTT • Powered by GitHub Pages
</footer>

<!-- REELS VIEW -->
<div class="reels" id="reels">
  <div class="close" onclick="closeReels()">✕</div>
  <div id="reelWrap"></div>
</div>

<script>
let allPosts=[];

/* LOAD POSTS SAFELY */
fetch("posts/index.json")
.then(r=>{
  if(!r.ok) throw "index.json not found";
  return r.json();
})
.then(slugs=>{
  return Promise.all(
    slugs.map(s =>
      fetch("posts/"+s+".json").then(r=>{
        if(!r.ok) throw s+" missing";
        return r.json();
      })
    )
  );
})
.then(data=>{
  allPosts=data;
  render(data);
})
.catch(err=>{
  document.getElementById("notice").innerText =
    "No posts available";
  console.error(err);
});

/* RENDER GRID + REELS */
function render(list){
  const grid=document.getElementById("grid");
  const reelWrap=document.getElementById("reelWrap");
  const notice=document.getElementById("notice");
  grid.innerHTML="";
  reelWrap.innerHTML="";
  notice.style.display="none";

  list.forEach((p,i)=>{
    grid.innerHTML+=`
      <div class="card" onclick="openReels(${i})">
        <div class="poster">
          <img src="${p.poster}">
        </div>
        <h4>${p.title}</h4>
      </div>
    `;
    reelWrap.innerHTML+=`
      <div class="reel">
        <video src="${p.video}" muted loop playsinline></video>
      </div>
    `;
  });
}

/* SEARCH */
document.getElementById("searchInput").oninput=function(){
  const q=this.value.toLowerCase();
  render(allPosts.filter(p =>
    p.title.toLowerCase().includes(q)
  ));
};

/* REELS CONTROLS */
const reels=document.getElementById("reels");
function openReels(i){
  reels.style.display="block";
  reels.scrollTo(0,i*innerHeight);
}
function closeReels(){
  reels.style.display="none";
  document.querySelectorAll("video").forEach(v=>v.pause());
}
</script>

</body>
</html>
